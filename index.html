<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,700&display=swap" rel="stylesheet">
    
    <!-- Nossos CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>

    <section class="content">
        <h1>Pokedex</h1>
        
        <ol class="pokemons" id="pokemonList">
            <!-- <li class="pokemon electric">
                <span class="number">25</span>
                <span class="name"><a href="#">Pikachu</a></span>
                <div class="detail">
                    <ol class="types">
                        <li class="type electric">Eletric</li>

                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="${pokemon.name}">
                </div>
            </li> -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton">
                Load More
            </button>
        </div>
    </section>

    <!-- Separar estilos em classes -->
    <div id="pokemonModalContainer">
        <div id="pokemonModal" visible="false">
            <div id="pokemonInfo">
                <h2 id="pokemonName">Nome do pokemon</h2>
                <h4 id="pokemonNumber">025</h4>
                <ol id="pokemonTypes">
                    <li class="type electric">Eletric</li>
                    <li class="type grass">Grass</li>
                </ol>
            </div>
            <div id="pokemonDetails">
                <div class="detailsNavButton">
                    <button id="prevPokemonBtn"><i class="fa-solid fa-angle-left"></i></button>
                </div>
                <div class="detailsContainer">
                    <div id="spriteContainer">
                        
                    </div>
                    <ul id="statsList">
                        
                    </ul>
                </div>
                <div class="detailsNavButton">
                    <button id="nextPokemonBtn"><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <!-- Main Javascript -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
